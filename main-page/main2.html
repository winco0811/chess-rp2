<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_main.css">
	<meta charset="utf8">
	<title>Zadatak 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>

    <div class="naslov">
        <h1>Online Chess</h1>             
    </div>

    <div class="search_players">
        <h2>Search:</h2>
	<input id="txt1" type="text" name="username" placeholder="Enter username you want to search for" />
	<button class="gumb" name="gumb" id="search">Search!</button>
    </div>
    
    <div class="lista">   
        <ul id="listof"></ul>
    </div>
    

	<script>
$( document ).ready( function()
{
	$( "button" ).on( "click", lista );
} );


lista = function()
{
	// Na koji gumb je kliknuto?
	var op = $( this ).prop( "id" );

	// Ajaxom pošalji operande i operator, dohvati rezultat
	$.ajax(
	{
		url: "main3.php",
		data:
		{
			q: $( "#txt1" ).val(),
            op:op
		},
		success: function( data )
		{
			$( "#listof" ).html( data );
		},
        error: function(xhr, status)
        {
            if(status !== null)
                console.log("Greška prilikom Ajax poziva: " + status);
        }
	} );
}

	</script>
