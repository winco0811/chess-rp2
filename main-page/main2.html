<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_main.css">
	<meta charset="utf8">
	<title>Chess</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>

    <div class="naslov">
        <h1>Online Chess</h1>   
        <form method="post" action="requestSent.php">
          <button type="submit" class="gumb" name="check" value="checkuser" id="redirect">Check request</button>
        </form>          
    </div>

    <div class="search_players">
        <h2>Search:</h2>
	<input id="txt1" type="text" name="username" placeholder="Enter username you want to search for" />
	<button class="gumb" name="gumb" id="search">Search!</button>
    </div>
    
    <div class="lista">   
      <form method="post" action="redirect.php">
        <ul id="listof"></ul>
      </form>
    </div>
    

	<script>
	$( document ).ready( function()
	{
		$( "button" ).on( "click", lista );
	  check( );
	} );


	lista = function()
	{

		var op = $( this ).prop( "id" );

		$.ajax(
		{
			url: "main3.php",
			data:
			{
				q: $( "#txt1" ).val(),
		    op:op
			},
			success: function( data )
			{
				$( "#listof" ).html( data );
			},
		error: function(xhr, status)
		{
		    if(status !== null)
			console.log("Gre≈°ka prilikom Ajax poziva: " + status);
		}
		} );
	}

	//pretvori gumb check request u zeleno, oznacava da je igrac dobio request za igrat.
	check = function( )
	{
		$.ajax(
		{
			url: "checkData.php",
			dataType: "json",
			data:
			{

			},
			success: function( data )
			{
				console.log( "test:" + JSON.stringify( data ) );
	      //gumb se promjenio
	      if( data.changed == "true" )
	      {
		//promjeni boju gumba u zeleno
		$('#redirect').css('background-color','green'); 
	      }
	      else
	      {
		//promjeni boju u crveno jer korisnik nema nikakvih requesteva za igru
		$('#redirect').css('background-color','red'); 
	      }  
				if( typeof( data.error ) === "undefined" )
				{
					check( );
				}
			},
			error: function( xhr, status )
			{
				console.log( "error :: status = " + status ); 
				if( status === "timeout" )
					check( );
			}
		} );
	}

	</script>

	<div id="vid" class="video">

		</list>
	    </div>

</body>
</html>
